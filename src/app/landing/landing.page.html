
<ion-content padding>
    <div text-center padding>
        <img src="assets/imgs/libra.png" alt="">
    </div>
    <div text-center padding>
        <ion-item>
          <span item-start><ion-icon color="primary" name="lock"></ion-icon> </span>
          <ion-input type="password" placeholder="PASSWORD" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button color="primary"  shape="round" expand="block" (click)="newWallet()">CREATE WALLET</ion-button>      
    </div>
    <div padding>
        <ion-label>Import an existing wallet?</ion-label>
        <ion-button color="primary"  shape="round" expand="block" fill="outline" (click)="import()">IMPORT</ion-button>
    </div> 

</ion-content>
